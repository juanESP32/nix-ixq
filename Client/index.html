<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago con MercadoPago</title>
    <script src="https://sdk.mercadopago.com/js/v2"></script>
    <script src="index.js" defer></script>
</head>
<body>
    <h1>Productos</h1>

    <div class="product">
        <p id="product-description-a">Producto A</p>
        <p>Precio: $<span id="unit-price-a">20</span></p>
        <p>Cantidad: <span id="quantity-a">1</span></p>
        <button class="checkout-btn" data-product="a">Comprar</button>
        <div id="button-checkout-a" class="button-checkout"></div>
    </div>

    <div class="product">
        <p id="product-description-b">Producto B</p>
        <p>Precio: $<span id="unit-price-b">35</span></p>
        <p>Cantidad: <span id="quantity-b">1</span></p>
        <button class="checkout-btn" data-product="b">Comprar</button>
        <div id="button-checkout-b" class="button-checkout"></div>
    </div>

    <div class="product">
        <p id="product-description-c">Producto C</p>
        <p>Precio: $<span id="unit-price-c">50</span></p>
        <p>Cantidad: <span id="quantity-c">1</span></p>
        <button class="checkout-btn" data-product="c">Comprar</button>
        <div id="button-checkout-c" class="button-checkout"></div>
    </div>

    <div id="button-checkout"></div>
</body>
</html>
